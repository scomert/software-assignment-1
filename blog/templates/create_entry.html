<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post"> {% csrf_token %}
        Title : <br/>
        <input type="text" name="title"> <br/>
        Text :<br/>
        <textarea rows="4" cols="50" name="text">
        </textarea><br/>
        {%  for tag in tags %}
            <input type="checkbox" name="{{ tag.id }}"> {{ tag.name }}
        {% endfor %}<br/>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
